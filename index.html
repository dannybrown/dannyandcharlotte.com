---
layout: default
pagination: 
  enabled: true
---
<div class="home">

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">{{ site.title }}</h1>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    </header>
  </div>
</div>

<div class="wrapper">
<ul class="post-list">
<li>
    <h2>
      Welcome!
    </h2>
    <section class="post-excerpt" itemprop="description">
      Welcome to our wedding website. If you have any questions, please feel free to contact any family member or our email at rsvp@dannyandcharlotte.com
    </section>
  </li>
</ul>

</div>
</div>
