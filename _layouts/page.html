---
layout: default
---

<div class="page">
  <div style="background: #96a37a"></div>
  <div class="post-header-container {% if page.cover %}has-cover{% endif %}" {% if page.cover %}style="background-image: url({{ page.cover | prepend: site.baseurl }}); @media only screen and (min-width: 600px) { width: 900px; margin: auto; }"{% endif %}>
    <div class="scrim {% if page.cover %}has-cover{% endif %}">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
    </div>
  </div>
  <div class="wrapper">

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
